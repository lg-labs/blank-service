application:
  server:
    port: 8080
  image:
    name: com.blanksystem/blank-service:1.0.0-alpha
  traces:
    console:
      enabled: false
    file:
      enabled: false
  log:
    enabled: false
    source:
      path: /logs
    destination:
      path: ./target/logs

blanksystem:
  blank:
    events:
      journal:
        blank:
          topic: blank.1.0.event.created
          consumer:
            group: blank-topic-consumer-acceptance-test
spring:
  datasource:
    url: jdbc

logging:
  level:
    com.blanksystem: INFO
    io.confluent.kafka: ERROR
    org.apache: ERROR

third:
  basic:
    auth:
      username: admin
      password: pass
  jsonplaceholder:
    url: https://jsonplaceholder.typicode.com
    basic:
      auth:
        username: admin
        password: pass

wiremock:
  config:
    folder: "wiremock/third_system/template.json"
    url: "third.jsonplaceholder.url"
    port: 7070
