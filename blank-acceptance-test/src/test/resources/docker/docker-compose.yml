version: '3.9'

services:
  app:
    image: com.blanksystem/blank-service:1.0.0-alpha
    ports:
      - "8080:8185"  # Mapea el puerto 8080 del contenedor al puerto 8080 del host
    environment:
      - SPRING_PROFILES_ACTIVE=test  # Configura el perfil de Spring para pruebas
    networks:
      - test-network

  kafka:
    image: wurstmeister/kafka:2.12-2.8.0
    ports:
      - "9092:9092"  # Mapea el puerto 9092 del contenedor al puerto 9092 del host
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    networks:
      - test-network

  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"  # Mapea el puerto 2181 del contenedor al puerto 2181 del host
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
