name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        run: mvn -B verify

      - name: Check if PNG exists
        run: |
          if [ ! -f ./target/dependency-graph.png ]; then
            echo "File not found!"
            exit 1
          fi

      - name: Cache generated PNG
        uses: actions/cache@v4.0.2
        with:
          path: ./target/dependency-graph.png
          key: ${{ runner.os }}-png-cache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-png-cache-
      - name: Move PNG to destination folder
        run: cp ./target/dependency-graph.png ./blank-report/app/docs/img/