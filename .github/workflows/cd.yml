name: Continuous Deployment

on:
  workflow_run:
    workflows: [ "Build" ]
    types:
      - completed

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create target directory for artifacts
        run: mkdir -p ./target/
      - name: List files in target directory
        run: ls -al ./target
      - name: Download Cucumber Report
        uses: actions/download-artifact@v4
        with:
          name: cucumber-report
          path: ./blank-acceptance-test/target/atdd-reports/

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BLANK_SERVICE_ATDD }}
          channelId: live
          projectId: blank-service-atdd
          entryPoint: .
