name: Continuous Deployment

on:
  workflow_run:
    workflows: [ "Build" ]
    types:
      - completed

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4     
      - name: Download Cucumber Report
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ github.token }}
          name: cucumber-report
          path: ./blank-acceptance-test/target/atdd-reports
          repository: ${{ github.repository }}
          run-id: ${{ github.event.workflow_run.id }}
      - name: Display structure of downloaded files
        run: ls -R
      - name: List files in target directory
        run: ls -al ./
      
      - name: Copy files to public directory
        run: |
          mkdir -p public/folder1 public/folder2 public/folder3
          cp -R ./blank-acceptance-test/target/atdd-reports/* ./folder1/
          cp -R ./blank-acceptance-test/target/atdd-reports/* ./folder2/
          cp -R ./blank-acceptance-test/target/atdd-reports/* ./folder3/
        
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BLANK_SERVICE_ATDD }}
          channelId: live
          projectId: blank-service-atdd
          entryPoint: .
